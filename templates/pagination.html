<center>
    <div class="pagination right_side col-md-6 ">
      <span class="step-links col-md-12 row">
          
    
          <span class="current col-md-6 mt-2 mb-2 ">
              Page {{ pagination.number }} of {{ pagination.paginator.num_pages }}.
          </span>
          <div class="col-md-6 ">
          {% if pagination.has_previous %}
            <div class=" row">
              <a class="page_link m-2" href="1">&laquo; first</a>
              <a class="page_link m-2" href="{{ pagination.previous_page_number }}">previous</a>
            </div>
          {% endif %}
    
          {% if pagination.has_next %}
          <div class=" row">
              <a type="button" class="page_link m-2" href="{{ pagination.next_page_number }}">next</a>
              <a type="button" class="page_link m-2" href="{{ pagination.paginator.num_pages }}">last &raquo;</a>
            </div>
          {% endif %}
        </div>
      </span>
    </div>
    </center>
