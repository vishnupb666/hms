


<script>
    
    $(document).ready(function(){
        var ap_id = $('.ap_list').attr('data-id') 
        var current_date = $('#today').val()
        var a_date = $('.ap_list').attr('data-time')
        // if(a_date==current_date){
        //     $('.ap_list').css("background-color", "#ffcccc");
        // }
        
        if(a_date < current_date){
            
            $('.ap_details_'+ap_id).addClass('warning_msg')
           
        }
    
    })


    
</script>
<div class="col-md-12">
    <input type="hidden" id="today" value="{{today|date:'Y-m-d'}}">
   
    <div class="col-md-12 text-center"> <h5 class="headings">Appointments</h5></div>
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>Doctor</th>
            <th>Date</th>
            <th>time</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for i in appointments %}
        <tr class=" ap_list ap_details_{{i.id}}" data-id="{{i.id}}" data-time="{{i.date|date:'Y-m-d'}}">
            <td style="width:25%;">{{i.doc_id.user_id}}</td>
            <td style="width:20%;">{{i.date}}</td>
            <td style="width:20%;">{{i.time}}</td>
            <td style="width:30%;"><div class="col-md-12 row">
                <div class="col-md-12"> 
                {% if i.requested == 1%}
                <div class="col-md-12 " >requested</div>
                {% elif i.requested == 2%}
                <div class="col-md-12  ">Approved</div>
                {% elif i.requested == 3%}
                <div class="col-md-12  ">Rejected</div>
                {% endif %}
                </div>
                <!-- <div class="col-md-6">
                <button class="btn btn-danger btn-sm edit_button" onclick="cancelapp('{{i.id}}')">Cancel</button>
            </div> -->
                
            </div>
            </td>
        </tr>
        {% endfor %}

    </tbody>
    </table>
</div>
