@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');
body {
   
    background: linear-gradient( rgba(0, 0, 0, 0.685), rgba(0, 0, 0, 0.651) ),url(https://thumbs.dreamstime.com/b/coronavirus-doctor-working-hospital-copy-text-background-banner-doctors-hospitals-fighting-male-protective-suit-mask-178767502.jpg) no-repeat center center fixed;
    z-index: -2;
}
.btn-lg {
	padding: 14px 24px;
	font-size: 14px;
	font-weight: 500;
	letter-spacing: 1px;
	border-radius: 0;
}
::placeholder {
/* font-size:14px; */
letter-spacing:0.5px;
}
.form-control-lg {
	/* font-size: 16px; */
	padding: 25px 20px;
	border-radius: 0;
}
.bg-image{
    background: linear-gradient(rgba(64, 57, 86, 0.5), rgba(64, 57, 86, 0.9)), url(https://static.vecteezy.com/system/resources/previews/008/513/517/original/medical-symbol-caduceus-snake-with-stick-png.png);

    <div class="container" style="margin-top:75px;">
        
        <div class="row m-5">


        <div class="col-lg-9 col-md-12 mx-auto" style="background-color:rgba(22, 22, 22, 0.31);">
        <div class="row no-gutters align-items-center shadow-lg">
        <div class="col-5 bg-image d-flex align-items-center" style="min-height:500px;">
        <div class="p-4 text-center">
        <h2 class="text-white border-bottom border-white pb-4 font-weight-light" style="letter-spacing:5px;">HOSPITAL MANAGEMENT SYSTEM</h2>
        <h3 class="text-white border-bottom border-white pb-4 display-3">HMS</h3>
        </div>
        </div>
        <div class="col-7 text-center" >
        <div class="p-4">
        <h6 class="mb-4" style="color:white ;">ENTER USER NAME AND PASSWORD</h6>
         <form class="was-validated"  action="{% url 'log_in' %}" method="post" >
          {% csrf_token %}
                  <input class="form-control form-control-lg mb-3" aria-label="text" type="text" name="username" placeholder="enter username" required>
                  <input class="form-control form-control-lg mb-3" aria-label="password" name="password" type="password" placeholder="enter password" required>
                  <div class="form-group form-check text-muted py-3" style="font-size:14px; font-weight:500;">
            <input type="checkbox" class="form-check-input">
            <label class="form-check-label" style="color:white ;">Yes, I'd like to recieve news and special offers</label>
          </div>
                  <input type="submit" class="btn btn-lg w-100" style="background-color:#007dc6 ;color:#fff" value="SIGN UP">
        </form>
        <h6 class="m-0 pt-5"><a href="{% url 'sign_in'%}" class="text-dark small">Register</a></h6>
        </div>
        </div>
        </div>
        </div>
        </div>
        </div>
</div>
{% if some_flag %}
    <div id="some_flag" title="Info">
        <p style="color:black ;"><span class="ui-icon ui-icon-alert" style="float:left; margin:12px 12px 20px 0;"></span> User does not exist</p>
       
    </div>
{% endif %}

<script type="text/javascript">
    $(document).ready(function() {
        $(function() {
            $( "#some_flag" ).dialog({
                modal: true,
                closeOnEscape: false,
                dialogClass: "no-close",
                resizable: false,
                draggable: false,
                width: 600,
                buttons: {
        "Sign in": function() {
         url = "/sign_in";
         window.location = url;
        },
        Cancel: function() {
          $( this ).dialog( "close" );
        }
      }
            });
        });
    });
</script>
