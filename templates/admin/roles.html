<script>
    $(document).ready(function(){
        listrole()
    })
    function listrole(){
    url = '/listRole';
    $.ajax({
       
        url : url,
        beforeSend:function(){
            $('.list_role').empty()
        },
        success:function(data){
            $('.list_role').html(data)
        },
        
    });
}
</script>

<div class="col-md-12 row " style="height:400px;">
    <div class="col-md-8 row  list_role right_side  p-3 mb-5 mt-3  " ></div>
   
    <div class="col-md-4 row right_side ml-3 p-3 mb-5 mt-3  " >
        <div class="col-md-12 text-center"><h4 class="headings">Add Role</h4></div>
        <form method="POST" id="add_role">

            {% csrf_token %}
            <div class="col-md-12 ">
                <input type="hidden" id="hidden_id" name="hidden_id" value="0">
                <div class=" row" style="height:300px ;">
                <div class="col-md-6 mt-3"><label class="form_label" for="role_name">Role name:</label></div>
                <div class="col-md-6 mt-3"><input type="text" class="form-control" name="role_name" id="role_name" required></div></div>
                <div class="col-md-12 row mt-3 mb-3 "> <div class="col-md-6"><button type="button" class="btn btn-success btn-sm  btn-block from-control pull-left" onclick="saveRole()"> Save</button></div> <div class="col-md-6"><button class="btn btn-block from-control btn-primary btn-sm " onclick="depart_refresh()">Refresh</button></div></div>
            </div>
        </form>
        
    </div>
    
</div>
